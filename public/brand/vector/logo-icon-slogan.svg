<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 90" xmlns="http://www.w3.org/2000/svg">
  <title>FinGuard - Logo Complet cu Slogan</title>
  <desc>Logo FinGuard complet: icon, wordmark și slogan</desc>
  
  <defs>
    <style>
      .fin-full { font-family: 'Playfair Display', Georgia, serif; font-weight: 700; font-style: italic; }
      .guard-full { font-family: Inter, system-ui, sans-serif; font-weight: 700; }
      .slogan-full { font-family: Inter, system-ui, sans-serif; font-weight: 400; }
    </style>
  </defs>
  
  <!-- Shield Icon (scaled) -->
  <g transform="translate(100, 5) scale(0.5)">
    <path d="M50 5 L90 20 L90 55 C90 80 70 100 50 115 C30 100 10 80 10 55 L10 20 Z" fill="#1E3A5F"/>
    <path d="M50 12 L83 25 L83 55 C83 75 66 92 50 105 C34 92 17 75 17 55 L17 25 Z" fill="#6366F1"/>
    <g fill="#34D399">
      <circle cx="38" cy="45" r="8" />
      <circle cx="62" cy="75" r="8" />
      <rect x="46" y="38" width="8" height="45" rx="4" transform="rotate(-45 50 60)" />
    </g>
  </g>
  
  <!-- Wordmark -->
  <text x="175" y="48" class="fin-full" font-size="32" fill="#34D399">Fin</text>
  <text x="225" y="48" class="guard-full" font-size="32" fill="#1E3A5F">Guard</text>
  <circle cx="197" cy="24" r="3.5" fill="#F43F5E" />
  
  <!-- Slogan -->
  <text 
    x="200" 
    y="78" 
    text-anchor="middle" 
    class="slogan-full" 
    font-size="11" 
    fill="#64748B"
    letter-spacing="0.5"
  >Control financiar. Finanțe analizate. Riscuri anticipate.</text>
</svg>
